<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance Job Page with To-Do List and Accordion</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style_both.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top mb-5">
      <a class="navbar-brand" href="#">BharatFreeLance Hub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#home"
              >Home <span class="visually-hidden">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#experience">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#rates">Rates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#reviews">Reviews</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="banner">
      <h1>Welcome to BharatFreeLance Hub</h1>
      <p>Find your next project or hire the perfect freelancer.</p>
    </div>
    <!-- Main Content -->
    <div class="container my-5">
      <div class="row">
        <!-- Main Content Area -->
        <div class="col-md-8">
          <h1 class="mb-4">JOB NAME</h1>
          <button class="btn btn-secondary mb-4">Open Whiteboard</button>

          <!-- Workflow To-Do List -->
          <div class="card mb-4">
            <div class="card-header">Workflow (To-Do List)</div>
            <ul class="list-group list-group-flush" id="todo-list">
              <!-- To-Do List items will be added here -->
            </ul>
          </div>

          <!-- Job Description Accordion -->
          <div class="accordion mb-4" id="descriptionAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="descriptionHeading">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#descriptionCollapse"
                  aria-expanded="false"
                  aria-controls="descriptionCollapse"
                >
                  Job Description
                </button>
              </h2>
              <div
                id="descriptionCollapse"
                class="accordion-collapse collapse"
                aria-labelledby="descriptionHeading"
                data-bs-parent="#descriptionAccordion"
              >
                <div class="accordion-body">
                  <!-- Job Description content here -->
                  This is the job description for the freelance job.
                </div>
              </div>
            </div>
          </div>

          <!-- Add Ons Accordion with Add Button -->
          <div class="accordion mb-4" id="addonsAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="addonsHeading">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#addonsCollapse"
                  aria-expanded="false"
                  aria-controls="addonsCollapse"
                >
                  Add Ons
                </button>
              </h2>
              <div
                id="addonsCollapse"
                class="accordion-collapse collapse"
                aria-labelledby="addonsHeading"
                data-bs-parent="#addonsAccordion"
              >
                <div class="accordion-body">
                  <input
                    type="text"
                    id="addon-input"
                    class="form-control mb-2"
                    placeholder="Enter new item"
                  />
                  <button class="btn btn-primary" id="add-addon-btn">
                    Add to To-Do List
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar Area -->
        <div class="col-md-4">
          <div class="row mb-4">
            <div class="col">
              <div class="card bg-info text-white text-center">
                <div class="card-body">client</div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="card bg-info text-white text-center">
                <div class="card-body">FREELANCER</div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="card text-center">
                <div class="card-body" id="timer-card" data-timer="3600">
                  <!-- Initial time is set to 3600 seconds (1 hour) -->
                  1 hour remaining
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script to handle adding items and countdown -->
    <script>
      // Get references to elements
      const todoList = document.getElementById("todo-list");
      const addButton = document.getElementById("add-addon-btn");
      const addonInput = document.getElementById("addon-input");

      // Function to add a new item to the to-do list
      addButton.addEventListener("click", function () {
        const newItemText = addonInput.value.trim();

        if (newItemText !== "") {
          const newItem = document.createElement("li");
          newItem.classList.add(
            "list-group-item",
            "d-flex",
            "justify-content-between",
            "align-items-center"
          );
          newItem.innerHTML = `
                    ${newItemText}
                    <button class="btn btn-outline-success btn-sm complete-btn">âœ”</button>
                `;

          // Add event listener for the complete button
          newItem
            .querySelector(".complete-btn")
            .addEventListener("click", function () {
              newItem.classList.add("text-success");
            });

          // Add the new item to the to-do list
          todoList.appendChild(newItem);

          // Clear the input field
          addonInput.value = "";
        }
      });

      // Countdown Timer Functionality
      function startTimer(duration, display) {
        let timer = duration,
          hours,
          minutes,
          seconds;
        setInterval(function () {
          hours = Math.floor(timer / 3600);
          minutes = Math.floor((timer % 3600) / 60);
          seconds = Math.floor(timer % 60);

          display.textContent = `${hours}h ${minutes}m ${seconds}s remaining`;

          if (--timer < 0) {
            display.textContent = "Time's up!";
          }
        }, 1000);
      }

      // Get the initial time from the data attribute (in seconds)
      const timerCard = document.getElementById("timer-card");
      const initialTime = parseInt(timerCard.getAttribute("data-timer"), 10);

      // Start the countdown timer
      window.onload = function () {
        startTimer(initialTime, timerCard);
      };
    </script>
  </body>
</html>
